<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>
<meta charset="UTF-8" />
<body>

	<div th:replace="layout :: navbar">(navbar)</div>
	<div th:replace="Layout :: conteudo"></div>
	<div class="container">
		<div class="page-header">
			<h1>Livros</h1>
		</div>
		<div class="form-group">
			<a th:href="@{/livros/novo}" class="btn btn-lg btn-primary"> <i
				class="glyphicon glyphicon-plus"></i> Adicionar
			</a>
		</div>
		<div class="col-md">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col"></th>
						<th scope="col">ID</th>
						<th scope="col">Título</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${livros.empty}">
						<td colspan="2">Sem livros</td>
					</tr>

					<tr th:each="livro : ${livros}">
						<th scope="row"><img th:if="${livro.capa}"
							th:src="@{'/' + ${livro.capa}}" width="50px" /> <img
							th:unless="${livro.capa}" th:src="@{'../img/unless.jpg'}"
							width="50px" /></th>
						<td th:text="${livro.id}">1</td>
						<td><a href="#" th:href="@{'/livros/'+${livro.id}}"
							th:text="${livro.nome}"> Título </a></td>
						<td><a href="#" th:href="@{'/livros/alterar/'+${livro.id}}">
								Alterar </a></td>
						<td><a href="#" th:href="@{'/livros/excluir/'+${livro.id}}">
								Excluir </a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
