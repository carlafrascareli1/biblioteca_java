<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>
<meta charset="UTF-8" />
<body>

	<div th:replace="layout :: navbar">(navbar)</div>
	<div th:replace="Layout :: conteudo"></div>
	<div class="container">
		<div class="page-header">
			<h1>Autores</h1>
		</div>
		<div class="form-group">
			<a th:href="@{/autores/novo}" class="btn btn-lg btn-primary"> <i
				class="glyphicon glyphicon-plus"></i> Adicionar
			</a>
		</div>
		<div class="col-md">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${autores.empty}">
						<td colspan="2">Sem autores</td>
					</tr>

					<tr th:each="autor : ${autores}">
						<th scope="row" th:text="${autor.id}">1</th>
						<td><a href="#" th:href="@{'/autores/'+${autor.id}}"
							th:text="${autor.nome}"> Nome </a></td>
						<td><a href="#" th:href="@{'/autores/alterar/'+${autor.id}}" class="btn btn-sm btn-primary">
								Alterar </a></td>
						<td><a href="#" th:href="@{'/autores/excluir/'+${autor.id}}" class="btn btn-sm btn-primary">
								Excluir </a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
