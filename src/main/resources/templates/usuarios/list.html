<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>
<meta charset="UTF-8" />
<body>

	<div th:replace="layout :: navbar">(navbar)</div>
	<div th:replace="Layout :: conteudo"></div>
	<div class="container">
		<div class="page-header">
			<h1>Usuários</h1>
		</div>
		<div class="form-group">
			<a th:href="@{/usuarios/novo}" class="btn btn-lg btn-primary"> <i
				class="glyphicon glyphicon-plus"></i> Adicionar
			</a>
		</div>
		<div class="col-md">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Login</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${usuarios.empty}">
						<td colspan="4">Sem usuários</td>
					</tr>

					<tr th:each="usuario : ${usuarios}">
						<th scope="row" th:text="${usuario.id}">1</th>
						<td><a href="#" th:href="@{'/usuarios/'+${usuario.id}}"
							th:text="${usuario.username}"> Login </a></td>
						<td><a href="#"
							th:href="@{'/usuarios/alterar/'+${usuario.id}}" class="btn btn-sm btn-primary"> Alterar </a></td>
						<td><a href="#"
							th:href="@{'/usuarios/excluir/'+${usuario.id}}" class="btn btn-sm btn-primary"> Excluir </a></td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>
</body>
</html>
